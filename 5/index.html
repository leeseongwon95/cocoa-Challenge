<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>repl.it</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/0e5db501d5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <i class="fas fa-times"></i>
            <span>Playlist</span>
        </header>
        <main>
            <div class="image">
                <i class="far fa-file-image"></i>
            </div>
            <div class="title">
                <span>Random</span>
                <span>Love</span>
                <span>by Divay Kapoor</span>
            </div>
        </main>
        <nav>
            <div class="nav__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="nav__heart">
                <i class="far fa-heart"></i>
            </div>
            <div class="nav__plus">
                <i class="fas fa-plus"></i>
            </div>
        </nav>
        <div class="content">
            <div class="content__mat">
                <div class="box"></div>
                <div class="text">
                    <span>Matargasti</span>
                    <span>Mohit Chauhan</span>
                </div>
            </div>
            <div class="content__att">
                <div class="box"></div>
                <div class="text">
                    <span>Attitude</span>
                    <span>Lewis OfMan ∙ Attitude</span>
                </div>
            </div>
            <div class="content__try">
                <div class="box"></div>
                <div class="text">
                    <span>Try Everthing</span>
                    <span>Shakira ∙ Zootopia</span>
                </div>
            </div>
            <div class="content__sun">
                <div class="box"></div>
                <div class="text">
                    <span>Sunflower</span>
                    <span>Joseph Vincent ∙ Sunflower</span>
                </div>
            </div>
        </div>
    </body>
</html>
