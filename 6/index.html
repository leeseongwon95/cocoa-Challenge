<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <nav>
            <div class="nav__bar">
                <i class="fas fa-2x fa-bars"></i>
                <span>library</span>
                <i class="fas fa-2x fa-shopping-bag"></i>
            </div>
            <div class="search">
                <div class="search__text">
                    <span>Search books...</span>
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </nav>
        <main>
            <div class="book">
                <h1>Book of the day</h1>
                <div class="book__content">
                    <img src="https://i.pinimg.com/564x/de/4d/5e/de4d5e0246f0f9d38d22acdff0c103e4.jpg" />
                    <div>
                        <div class="book__text">
                            <span>No Fixed Abode</span>
                            <p>Journey Through</p>
                            <div class="book__star">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="book__top-btn">
                            <span>Journey</span>
                            <span>Biography</span>
                        </div>
                        <div class="book__bot-btn">
                            <i class="fas fa-bookmark"></i>
                            <span>Book Now</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top">
                <h1>Top Adventures</h1>
                <div class="top__images">
                    <div class="top__image">
                        <img src="https://i.pinimg.com/564x/ca/4f/dd/ca4fdd4646898ad4dbf14deddc77d574.jpg" />
                        <div class="top__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top__image">
                        <img src="https://i.pinimg.com/564x/73/77/34/737734ca34e6982b3d3de251a400ac49.jpg" />
                        <div class="top__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top__image">
                        <img src="https://i.pinimg.com/564x/cb/2d/81/cb2d81bfbfdb715c0b1fbb4674256a7a.jpg" />
                        <div class="top__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top__image">
                        <img src="https://i.pinimg.com/564x/48/9a/ae/489aae2184e7fb8f45c6e79e93beeabe.jpg" />
                        <div class="top__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop">
                <h1>Popular author</h1>
                <div class="pop__images">
                    <div class="pop__image">
                        <img src="https://i.pinimg.com/564x/85/a5/17/85a5172a45f6f80be0078ab13dbd17fd.jpg" />
                    </div>
                    <div class="pop__content">
                        <span>George Raymond Richard Martin</span>
                        <p>
                            Modern American science fiction wirter, screenwriter, producer and editor, winner of many
                            literary awards.
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
