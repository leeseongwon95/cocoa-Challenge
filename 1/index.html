<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>repl.it</title>
    </head>

    <body>
        <h1>Create An Account</h1>
        <form id="create__account">
            <div id="fistname__create">
                <label for="firstname"
                    >First name
                    <input type="text" id="firstname" name="firstname" required placeholder="First name" />
                </label>
            </div>
            <div id="lastname__create">
                <label for="lastname"
                    >Last name
                    <input type="text" id="lastname" name="lastname" required placeholder="Last name" />
                </label>
            </div>
            <div id="email__create">
                <label for="email"
                    >Email
                    <input type="email" id="email" name="email" required placeholder="Email" />
                </label>
            </div>
            <div id="username__create">
                <label for="username"
                    >User name
                    <input type="text" id="lastname" name="lastname" required placeholder="User name" />
                </label>
            </div>
            <div id="password__create">
                <label for="password"
                    >Password
                    <input
                        type="password"
                        id="password"
                        name="password"
                        minlength="10"
                        required
                        placeholder="Password"
                    />
                </label>
            </div>
            <div id="date__create">
                <label for="date"
                    >Birth date
                    <input type="date" id="date" required />
                </label>
            </div>
            <div id="range__create">
                <label for="range"
                    >How happy are you?
                    <input type="range" id="range" name="range" min="0" max="10" step="1" value="0" />
                </label>
            </div>
            <div id="color__create">
                <label for="color"
                    >What is your fav. color?
                    <input type="color" id="color" />
                </label>
            </div>
            <input type="submit" value="Create Account" />
        </form>
    </body>
</html>
