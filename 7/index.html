<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="playlist">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <main>
            <img src="https://i.pinimg.com/564x/9d/91/c4/9d91c4cf684fc05d0639384ed591b3eb.jpg" />
            <div class="playlist__title">
                <h1>Ph - 1</h1>
                <span>Rap, Hip-Hop</span>
            </div>
            <div class="playlist__btns">
                <span>Shuffle</span>
                <div class="playlist__btn">
                    <i class="fas fa-heart"></i>
                    <h6>212,971</h6>
                </div>
            </div>
        </main>
        <content>
            <div class="signal">
                <i class="fas fa-signal"></i>
            </div>
            <div class="playlist__music">
                <img src="https://i.pinimg.com/564x/08/b3/43/08b343611067b1f7a8808291d16831fb.jpg" />
                <div class="playlist__music__title">
                    <span>ph - 1</span>
                    <span>Homebody</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="playlist__music">
                <img src="https://i.pinimg.com/564x/67/5b/6e/675b6e7862a2ada88e32bc087bf3b195.jpg" />
                <div class="playlist__music__title">
                    <span>ph - 1</span>
                    <span>15 (Feat. G.Soul)</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="playlist__music">
                <img src="https://i.pinimg.com/564x/76/fc/6f/76fc6fde61136ba7cabeeace6f7637dc.jpg" />
                <div class="playlist__music__title">
                    <span>ph - 1</span>
                    <span>Expensive</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="playlist__music">
                <img src="https://i.pinimg.com/564x/2b/61/4a/2b614a6c403b3f525fdba85f35f1ee45.jpg" />
                <div class="playlist__music__title">
                    <span>ph - 1</span>
                    <span>Iffy</span>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </content>
        <div class="playlist__list">
            <div class="playlist__list__text">
                <h3>ph - 1</h3>
                <h1>15 (Feat. G.Soul)</h1>
            </div>
            <div class="playlist__list__icon">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <div class="play">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <main>
            <img src="https://i.pinimg.com/564x/67/5b/6e/675b6e7862a2ada88e32bc087bf3b195.jpg" />
            <div class="play__text">
                <h1>15 (Feat. G.Soul)</h1>
                <h3>ph - 1</h3>
            </div>
            <div class="play__range">
                <span>1:56</span>
                <span>2:21</span>
            </div>
            <input type="range" step="0.1" value="1.56" max="2.21" min="0" />
        </main>
        <nav>
            <i class="fas fa-sync-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </nav>
    </div>
</body>

</html>
